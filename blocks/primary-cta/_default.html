<div class="primary-cta" data-block-name="primary-cta">
  <!-- background image is painted here via JS -->
  <div class="primary-cta__bg" aria-hidden="true"></div>

  <!-- soft white circle -->
  <div class="primary-cta__overlay" aria-hidden="true"></div>

  <!-- content -->
  <div class="primary-cta__content">
    <h2 class="primary-cta__title"
        data-aue-prop="title"
        data-aue-label="Title"
        data-aue-type="text">This is the title</h2>

    <p class="primary-cta__body"
       data-aue-prop="body"
       data-aue-label="Body"
       data-aue-type="richtext">This is the body</p>

    <a class="primary-cta__button"
       href="#"
       data-aue-prop="btn-text"
       data-aue-label="Button Text"
       data-aue-type="text">Click Here</a>

    <!-- UE injects the chosen link INSIDE this container -->
    <div class="primary-cta__btn-link"
         data-aue-prop="btn-link"
         data-aue-label="Button Link"
         data-aue-type="aem-content"></div>

    <!-- UE injects the selected asset INSIDE this container -->
    <div class="primary-cta__image"
         data-aue-prop="image"
         data-aue-label="Background Image"
         data-aue-type="reference"></div>
  </div>
</div>
