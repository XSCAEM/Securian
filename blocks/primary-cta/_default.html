    <p class="primary-cta-body" data-rich-text="body">Short supporting line.</p>

    <!-- Keep link fields as text nodes so UE can edit them -->
    <span class="sr-only" data-rich-text="ctaText">Learn More</span>

    <a class="cta-button" role="button" href="#">Learn More</a>

</div>
