<div class="primary-cta">
  <!-- JS will normalize/create this bg element -->
  <div class="primary-cta-bg" aria-hidden="true"></div>

  <div class="primary-cta-content-wrapper">
    <div class="primary-cta-content">
      <!-- Body field = big green headline -->
      <h2 class="primary-cta-title" data-rich-text="body">Your headline here</h2>

      <!-- Title field = smaller supporting copy -->
      <p class="primary-cta-body" data-rich-text="title">Short supporting sentence.</p>

      <!-- CTA button; text is editable, href is synced from hidden link field -->
      <a class="cta-button" href="#">
        <span data-rich-text="ctaText">Learn more</span>
      </a>

      <!-- Keep UEâ€™s editable URL, but visually hide it -->
      <span class="sr-only" data-rich-text="ctaLink">/content/guidehouse/placeholders</span>
    </div>
  </div>
</div>
